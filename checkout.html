<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GMOS – Ghana Muslim Online Store</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/checkout.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
      <div class="navbar-left"><a href="index.html"><img src="./css/icons/logo1.jpeg" alt="logo"></a><p>GMOS</p></div>

      <div class="nav-right">


         <!----menu-icon-->
        <img src="./css/icons/menu-icon.png" alt="" loading="lazy">
      </div>
    </header>

<!---MAIN-CONTAINER-->
<div class="main-checkout-container">


<main class="checkout-container">

  <h1>Checkout</h1>

  <div class="checkout-grid">

    <!-- LEFT: CUSTOMER DETAILS -->
    <section class="checkout-form">
      <h2>Customer Information</h2>

      <label>
        Full Name
        <input type="text" id="customerName" placeholder="Your full name" required>
      </label>

      <label>
        Phone Number
        <input type="tel" id="customerPhone" placeholder="e.g. 054xxxxxxx" required>
      </label>

      <label>
        Email Address
        <input type="email" id="customerEmail" placeholder="example@email.com" required>
      </label>

      <label>
        Delivery Location
        <input type="text" id="customerLocation" placeholder="City / Town" required>
      </label>

      <label>
        Nearest VIP Station
        <input type="text" id="customerLocation" placeholder="Preferred VIP Bus Station" required>
      </label>
    </section>

    <!-- RIGHT: ORDER SUMMARY -->
    <section class="checkout-summary">
      <h2>Order Summary</h2>

      <div class="summary-row">
        <span>Subtotal</span>
        <span id="checkoutSubtotal">GHS 0</span>
      </div>

      <div class="summary-row">
        <span>Delivery Fee</span>
        <span id="checkoutDelivery">GHS 0</span>
      </div>

      <div class="summary-row total">
        <span>Total</span>
        <span id="checkoutTotal">GHS 0</span>
      </div>

      <button class="pay-btn" id="payNowBtn">
        Pay Now
      </button>

      <p class="secure-note">
        <img src="./css/icons/secure-payment.png" alt=""> Secure payment powered by Paystack
      </p>
    </section>

  </div>

</main>

























    <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer-content">
      <p>© 2026 GMOS – Ghana Muslim Online Store</p>
      <p>Built with trust & integrity</p>
    </div>
  </footer>

<script src="./js/checkout.js"></script>
</body>
</html>
